<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script defer src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h2 class="text-2xl font-bold">Admin Panel - Add Users</h2>
        <form action="/admin" method="POST" class="mt-4">
            <input type="text" name="username" placeholder="Username" required class="w-full p-2 border rounded mt-2">
            <input type="password" name="password" placeholder="Password" required class="w-full p-2 border rounded mt-2">
            <select name="role" class="w-full p-2 border rounded mt-2">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit" class="w-full bg-green-600 text-white p-2 rounded mt-4">Add User</button>
        </form>
    </div>
</body>
</html>
