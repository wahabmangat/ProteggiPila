<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script defer src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center">Login to ProteggiPila</h2>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required class="w-full p-2 border rounded mt-2">
            <input type="password" name="password" placeholder="Password" required class="w-full p-2 border rounded mt-2">
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded mt-4">Login</button>
        </form>
    </div>
</body>
</html>
